<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	crossorigin="anonymous">

<title th:text="${title}">Base Page</title>
</head>
<body>

	<!-- This is Navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Write Your own Blogs</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

			</button>

				<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
				
					<li class="nav-item"><a th:href="@{/}"class="nav-link active"

					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					
					
					<li class="nav-item"><a class="nav-link " th:href="@{/login}"

						tabindex="-1" aria-disabled="true">Sign Up</a></li>

		</div>

	<div th:replace="${content}"></div>

		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
