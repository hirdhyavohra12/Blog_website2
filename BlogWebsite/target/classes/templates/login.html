<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section class=" d-flex justify-content-center align-items-center">
		<div class="text-center">
			<p>This is login page</p>
</div>

<div class="container">

			<div class="row">
				<div class="col-md-6 offset-md-3 p-4">
					<div class="my-card loginForm">



						<h1 class="text-center text-black  ">Login Here !!</h1>

						<form novalidate th:action="@{/login}" method="post">

							

							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									name="email" id="email" placeholder="Your Email"
									class="form-control form-control-lg">



							</div>

							

							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control form-control-lg" placeholder="Password"
									name="password" id="password">


							</div>
							
							<div th:if="${param.error}" class="alert alert-error text-danger">
								Invalid username or password.</div>

							<div class="container text-center">
								<button type="submit" value="Login" class="button">Login</button>
							</div>

							<br> <span>Don't have an account <a
								class="linkControl" href="./register.html"
								th:href="@{/register}">Register here</a></span> <br> 
						</form>
					</div>
				</div>

			</div>

		</div>
	
</section>

</body>
</html>
