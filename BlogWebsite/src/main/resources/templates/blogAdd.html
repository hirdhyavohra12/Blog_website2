<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section class=" d-flex justify-content-center align-items-center">
		<div class="text-center"></div>
<p>This is blog Add page </p>

 <form th:action="@{/admin/blog/add}" method="post" th:object="${blogs}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">

                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                           placeholder="Enter Title">

                </div>
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                        <option th:each="category :${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                        >
                    </select>
                </div>
               
                </div>
                <div class="form-group">
                    <label for="description">Blog Description</label>
                    <textarea class="form-control" rows="5" th:field="*{description}" name="description" id="description"></textarea>
                </div>
            </div>
            <div class="col-sm-5">
                <p>blog Image</p>
                <div class="custom-file">
                    <input  type="file"  class="custom-file-input" name="blogImage" accept="image/jpeg, image/png"  id="blogImage"/>
                    <label class="custom-file-label" for="blogImage">Choose file</label>
                </div>
                
                 
               
                <input type="hidden" name="imgName" th:value="${blogs.image}">
                 
                
                <button type="submit" class="button">Submit</button>
            </div>
        
    </form>
	</section>

<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#blogImage').change(function(){
        readURL(this);
    });
    
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>

</body>

</html>
